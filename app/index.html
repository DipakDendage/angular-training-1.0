<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<div class="panel">
    <div class="panel-heading"><img src="images/angular-icon.png" height="40px" width=40px"/> <strong style="color: white;">Angular Application</strong></div>
    <div class="panel-body">
            <label>Enter First Name</label><input type="text" placeholder="Enter first Name" 
            value="" id="firstName" onblur="showName()">
            <br/>
            <label>Show Fisrt Name</label> : <span id="showFirstName"></span>
    </div>
      <div class="panel-body" ng-app>
            <label>Enter First Name</label><input type="text" placeholder="Enter first Name" 
            ng-model="firstName">
            <br/>
            <label>Show Fisrt Name</label> : {{firstName}}
    </div>
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript">
    function showName(){
        $("#showFirstName").text($("#firstName").val());
    }
</script>
</body>
</html>
