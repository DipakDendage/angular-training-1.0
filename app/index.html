<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body ng-app="myApp">
<div class="panel">
    <div class="panel-heading"><img src="images/angular-icon.png" height="40px"     width=40px"/> <strong style="color: white;">Angular Application</strong>
    </div>
    <div class="panel-body" ng-controller="employeesController as emp">
        <div class="container">

          <h2>{{emp.title}}</h2>     
          <input type="text" ng-model="search" name="">     
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="employee in emp.employees |filter:search track by employee.id">
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.gender}}</td>
                <td><button ng-click="emp.deleteEmployee($index)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
     
    <div>Outside controller : {{title}}</div>
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/employee/employees-controller.js"></script>
</body>
</html>
