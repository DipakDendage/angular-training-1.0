<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="panel">
    <div class="panel-heading"><img src="images/angular-icon.png" height="40px" width=40px"/> <strong style="color: white;">Angular Application</strong></div>
    <div class="panel-body">
            <label>Enter First Name</label><input type="text" placeholder="Enter first Name" 
            value="" id="firstName" onblur="showName()">
            <br/>
            <label>Show Fisrt Name</label> : <span id="showFirstName"></span>
    </div>
      <div class="panel-body" ng-app>
            <label>Enter First Name</label><input type="text" placeholder="Enter first Name" 
            ng-model="firstName">
            <br/>
            <label>Show Fisrt Name</label> : {{firstName}}
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript">
    function showName(){
        $("#showFirstName").text($("#firstName").val());
    }
</script>
</body>
</html>
